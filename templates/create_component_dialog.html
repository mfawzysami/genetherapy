{% load static %}
{% load staticfiles %}


<div class="fade modal" role="dialog" id="add_component_dlg">


    <div class="modal-dialog">
        <form method="post" action="/components/new/">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header" style="background-color: #53a2b8;color:white;">
                    <h4 class="modal-title">New Component</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Title</label>
                        <input type="text" class="form-control" id="component_title" name="component_title"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <textarea id="component_description" name="component_description" cols="8" rows="5" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Continue">
                </div>
            </div>
        </form>
    </div>

</div>
