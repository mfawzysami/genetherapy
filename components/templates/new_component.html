{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="{% static 'components/css/2.1fb3f7c4.chunk.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="{% static 'components/css/splitpane.css' %}">
    <link rel="stylesheet" href="{% static 'components/css/bootstrap.css' %}">
    <script type="application/javascript" src="{% static 'components/js/jquery-3.2.1.min.js' %}"></script>
    <script type="application/javascript" src="{% static 'components/js/bootstrap.js' %}"></script>
    <script src="{% static 'components/js/2.52e39491.chunk.js' %}"></script>
    <script src="{% static 'components/js/main.ce043835.chunk.js' %}"></script>
    <link rel="stylesheet" href="{% static 'components/css/components.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.2/dist/loadingoverlay.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Gene Therapy Platform</title>

</head>

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">New Component</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form method="post" action="/components/new/">
                                {% csrf_token %}
                                 <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="control-label">Title</label>
                                            <input type="text" class="form-control"  required value="{{ data.title }}" id="component_title" name="component_title"/>
                                        </div>
                                    <div class="form-group col-md-6">
                                        <label class="control-label">Component Type</label>
                                        <select required class="form-control" id="component_type" name="component_type">
                                            <option value="genomic_part">Genomic General Part</option>
                                            <option value="protein_peptide">Short Peptide Part</option>
                                            <option value="expression_cassette">Expression Cassette</option>
                                            <option value="viral_vector">Viral Vector</option>
                                            <option value="non_viral_vector">Non Viral Vector</option>
                                            <option value="plasmid">Full Plasmid</option>
                                        </select>
                                    </div>
                                   </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="control-label">Description</label>
                                            <textarea id="component_description" name="component_description" required="required"
                                                      cols="8" rows="5" class="form-control">{{ data.description }}</textarea>
                                        </div>
                                 </div>
                                <div id="root" class="loader" style="width: 100%;height:600px;"></div>
                                <input type="hidden" id="component_data" name="component_data" />
                                <input type="hidden" name="remoteurl" id="remoteurl" value="">
                                <input type="hidden" name="userId" id="userId" value="2">
                                <input type="hidden" name="full" id="full" value="1"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">

            </div>
        </div>
    </div>
</div>
