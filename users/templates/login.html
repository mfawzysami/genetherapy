{% load static %}

<!DOCTYPE html>
<html lang="en" class="coming-soon">

<head>
    <meta charset="utf-8">
    <title>Login - Gene Therapy</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="description" content="Gene Therapy">
    <meta name="author" content="Cliniome">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/plugins/iCheck/skins/minimal/blue.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'assets/fonts/font-awesome/css/font-awesome.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'assets/css/styles.css' %}" type="text/css" rel="stylesheet">


    <!--[if lt IE 9]>
        <link href="assets/css/ie8.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
     <script type="text/javascript" src="{% static 'assets/js/plugins/notifications/pnotify.min.js' %}"></script>
    <script type="application/javascript">
        document.ready(function(){
            {% for message in messages %}
                new PNotify({
                            title: 'Gene Therapy - Notification',
                            text: '{{ message }}',
                            animate_speed:'fast',
                            animate: {
                                animate: true,
                                in_class: 'bounceInLeft',
                                out_class: 'bounceOutRight'
                            },
                             addclass: 'bg-primary',
                             hide: false,
                            buttons: {
                                sticker: false
                            }
                        });
            {% endfor %}
        });
    </script>

    </head>

    <body class="focused-form">
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','../../www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44426473-3', 'auto');
  ga('send', 'pageview');
</script>

<div class="container" id="login-form">
	<a href="/" class="login-logo"><img src="{% static 'assets/img/logo.png' %}"></a>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading"><h2>Login - Gene Therapy</h2></div>
				<div class="panel-body">
                    {% for message in messages %}
                            <div class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                    {% endfor %}
					<form action="#" method="post" class="form-horizontal" id="validate-form">
                        {% csrf_token %}
						<div class="form-group">
	                        <div class="col-xs-12">
	                        	<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
									<input type="text" name="username" id="username"
                                           class="form-control" placeholder="Username" data-parsley-minlength="6" placeholder="At least 6 characters" required>
								</div>
	                        </div>
						</div>

						<div class="form-group">
	                        <div class="col-xs-12">
	                        	<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
									<input type="password" class="form-control" id="password" name="password" placeholder="Password">
								</div>
	                        </div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
								<a href="{% url 'users:forgot-password' %}" class="pull-left">Forgot password?</a>
								<div class="checkbox-inline icheck pull-right pt0">
									<label for="rememberme">
										<input id="rememberme" type="checkbox"/>
										Remember me
									</label>
								</div>
							</div>
						</div>

						<div class="panel-footer">
							<div class="clearfix">
                                <a href="{% url 'users:register' %}" class="btn btn-default pull-left">Register</a>
								<input type="submit" name="login" class="btn btn-primary pull-right" value="Login">
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
    {% include 'sections/footer_scripts.html' %}
    </body>
</html>
